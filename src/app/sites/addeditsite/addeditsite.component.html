<h2>Telephely</h2>
<form [formGroup]="siteForm"  novalidate>
	<div fxLayout="row wrap" fxLayoutAlign="start start">
        <mat-form-field appearance="fill" fxFlex="100" aria-disabled="dis">
			<mat-label>Telephely neve</mat-label>
			<input matInput type="text" placeholder="Telephely neve" formControlName="name">
            <mat-error>Mező kitöltése kötelező!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex="100" aria-disabled="dis">
			<mat-label>Telephely címe</mat-label>
			<input matInput type="text" placeholder="Telephely címe" formControlName="location">
            <mat-error>Mező kitöltése kötelező!</mat-error>
        </mat-form-field>

		<div>
            <ng-container *ngIf="data === null;else notnull">
                <button mat-raised-button (click)="addSite(siteForm)" color="accent">Létrehozás</button>
            </ng-container>
            <ng-template #notnull>
                <button mat-raised-button (click)="addSite(siteForm)" color="accent">Módosítás</button>
                <button mat-raised-button (click)="deleteSite()" color="warn">Törlés</button>
            </ng-template>
		</div>
    </div>
</form>
